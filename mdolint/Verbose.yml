extends: substitution
message: Consider using '%s' instead of '%s'
level: warning
ignorecase: false
# swap maps tokens in form of bad: good
swap:
  of the: instead of "x of the y" try "y x" or "y's x"
  can do: "does"
  can be: "is"
  in order to: "to"
  makes use of: "uses"
  it should be noted: "'note' or eliminate altogether"
  as can be seen in: "As shown in"
  # simpler word
  "necessitate[ds]?": "require"
  utilize[ds]?: "use(s/d)"
  effectuate: "cause"
  not able: "unable"
  not be able: "be unable"
  have to: "must"
  shortly: "soon"
  excepting: "except"
  # Wordy
  consensus of opinion: "consensus"
  considerable amount of: "much"
  considerable number of: "many"
  count the number of: "count"
  decreased amount of: "less"
  decreased number of: "fewer"
  situations? in which: "when"
  small numbers? of: "a few"
  'on an? \b[^ ]*\b basis': Too many words (i.e. "on a monthly basis" -> "monthly")
  few in numbers?: "few"
  fewer in number: "fewer"
  for the reason that: "because"
  great deal of: "much"
  in a satisfactory manner: "satisfactorily"
  what is the explanation of: "why"
  will be significantly different: "will differ significantly"
  within the realm of possibility: "possible"
  "amount of times?": "duration(s)"
  an example of this is the fact that: "for example"
  "are of the same opinions?": "agree"
  "based on the facts?": "because"
  "because of the facts?": "because"
  by means of: "'by' or 'with'"
  # redundant
  up until: "until"
  still remain: "remain"
  reason why: Redundant
  definitely proved: "proved"
  different varieties: "varieties"
  enclosed herewith: "enclosed"
  entirely eliminate: "eliminate"
  eradicate completely: "eradicate"
  'for \\(?:eg|e.g.)': The 'for' is redundant
  grows? larger: "grow(s)"
  whether or not: "whether"
  absolutely essential: "essential"
  completely surrounded: "surrounded"
  connected together: "connected"
  grouped together: "grouped"
  all of: "all"
  'and \\etc': "'Et' already means 'and'"
  # unnecessary
  that being aid: Should be removed
  in fact: Should rarely be used
  clearly: Should rarely be used
